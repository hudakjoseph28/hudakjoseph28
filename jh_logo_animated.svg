<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E0FF; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF00E6; stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0D0E12"/>

  <g opacity="1">
    <!-- J main stroke -->
    <path d="M160 100 V260 C160 310 120 330 80 330" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          filter="url(#glow)"
          fill="none"
          stroke-dasharray="400"
          stroke-dashoffset="400">
      <animate attributeName="stroke-dashoffset" 
               values="400;0" 
               dur="2s" 
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="1;1;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>

    <!-- H left vertical -->
    <path d="M250 100 V330" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          filter="url(#glow)"
          fill="none"
          stroke-dasharray="230"
          stroke-dashoffset="230">
      <animate attributeName="stroke-dashoffset" 
               values="230;0" 
               dur="0.8s" 
               begin="1.5s"
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="1;1;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>

    <!-- H horizontal bar -->
    <path d="M250 210 H340" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          filter="url(#glow)"
          fill="none"
          stroke-dasharray="90"
          stroke-dashoffset="90">
      <animate attributeName="stroke-dashoffset" 
               values="90;0" 
               dur="0.5s" 
               begin="2.2s"
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="1;1;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>

    <!-- H right vertical -->
    <path d="M340 100 V330" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          filter="url(#glow)"
          fill="none"
          stroke-dasharray="230"
          stroke-dashoffset="230">
      <animate attributeName="stroke-dashoffset" 
               values="230;0" 
               dur="0.8s" 
               begin="2.5s"
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="1;1;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>

    <!-- Pulsing glow layer -->
    <path d="M160 100 V260 C160 310 120 330 80 330" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.3"
          filter="url(#glow)">
      <animate attributeName="opacity" 
               values="0.3;0.8;0.3" 
               dur="2s" 
               begin="3s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.3;0.8;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>

    <path d="M250 100 V330 M250 210 H340 M340 100 V330" 
          stroke="url(#grad1)" 
          stroke-width="18" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.3"
          filter="url(#glow)">
      <animate attributeName="opacity" 
               values="0.3;0.8;0.3" 
               dur="2s" 
               begin="3s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.3;0.8;0;0" 
               dur="8s" 
               begin="6s" 
               repeatCount="indefinite"/>
    </path>
  </g>

</svg>
