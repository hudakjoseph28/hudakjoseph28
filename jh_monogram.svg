<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <!-- Enhanced glow filter -->
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for J - cyan to blue -->
    <linearGradient id="gradientJ" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for H - pink to purple -->
    <linearGradient id="gradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#aa00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7700ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter J with animated glow -->
  <g filter="url(#neonGlow)">
    <path d="M 30 20 L 30 75 Q 30 90 45 90 L 55 90" 
          fill="none" 
          stroke="url(#gradientJ)" 
          stroke-width="6" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 30 75 Q 30 90 45 90" 
          fill="none" 
          stroke="url(#gradientJ)" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Letter H with animated glow -->
  <g filter="url(#neonGlow)">
    <path d="M 70 20 L 70 100" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 90 20 L 90 100" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 70 60 L 90 60" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Pulsing glow effect -->
  <g filter="url(#neonGlow)">
    <path d="M 30 20 L 30 75 Q 30 90 45 90 L 55 90" 
          fill="none" 
          stroke="url(#gradientJ)" 
          stroke-width="2" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 75 Q 30 90 45 90" 
          fill="none" 
          stroke="url(#gradientJ)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g filter="url(#neonGlow)">
    <path d="M 70 20 L 70 100" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 90 20 L 90 100" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 70 60 L 90 60" 
          fill="none" 
          stroke="url(#gradientH)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
