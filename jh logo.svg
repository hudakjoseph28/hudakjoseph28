<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E0FF; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF00E6; stop-opacity:1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0D0E12"/>

  <!-- J -->
  <path d="M160 100 V260 C160 310 120 330 80 330" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" filter="url(#glow)"/>

  <!-- H -->
  <path d="M250 100 V330 M250 210 H340 M340 100 V330" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" filter="url(#glow)"/>

</svg>
